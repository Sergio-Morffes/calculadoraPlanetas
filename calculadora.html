<!DOCTYPE html>
<html>
  <head>
    <title>Caluladora de peso planetario</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en otros planetas</p>
    <script>
    var usuario = prompt("cual es tu peso en kilogramos?");
    var planeta = parseInt(prompt("Elije tu planeta.\n1 = Mercurio. \n2 = Venus. \n3 = Marte. \n4 = Jupiter. \n5 = Saturno. \n6 = Urano. \n7 Neptuno."));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_mercurio = 2.7;
    var g_venus = 8.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var g_saturno = 9;
    var g_urano = 7.7;
    var g_neptuno = 11;
    var peso_final;
    var nombre;
    if (planeta == 1)
    {
      peso_final = peso * g_mercurio / g_tierra;
      nombre = "mercurio";
      peso_final = parseInt(peso_final);
    }
    else if(planeta == 2)
    {
      peso_final = peso * g_venus / g_tierra;
      nombre = "Venus";
      peso_final = parseInt(peso_final);
    }
    else if(planeta == 3)
    {
      peso_final = peso * g_marte / g_tierra;
      nombre = "Marte";
      peso_final = parseInt(peso_final);
    }
    else if(planeta == 4)
    {
      peso_final = peso * g_jupiter / g_tierra;
      nombre = "Juiter";
      peso_final = parseInt(peso_final);
    }
    else if(planeta == 5)
    {
      peso_final = peso * g_saturno / g_tierra;
      nombre = "Saurno";
      peso_final = parseInt(peso_final);
    }
    else if(planeta == 6)
    {
      peso_final = peso * g_urano / g_tierra;
      nombre = "Urano";
      peso_final = parseInt(peso_final);
    }
    else if(planeta == 7)
    {
      peso_final = peso * g_neptuno / g_tierra;
      nombre = "Neptuno";
      peso_final = parseInt(peso_final);
    }
    else
    {
      peso_final = 1000000;
      nombre = "kypton";
    }
    document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>");
    </script>
  </body>
</html>
